<!DOCTYPE html>
<html>
<head>
  <title>Memories</title>
  <style>
    /* Styling the page background and layout */
    body {
      background-color: #f2e8d8;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #663300;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    /* Collage grid container */
    .collage {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Increased the min size for larger images */
      gap: 15px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Each photo block */
    .photo {
      position: relative;
      cursor: pointer;
    }

    .photo img {
      width: 100%; /* Ensures the image fills its container */
      height: 300px; /* Fixed height for uniform size */
      object-fit: cover; /* Ensures images fill the space without distortion */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .photo img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    /* Pop-up styling */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 10;
      text-align: center;
    }

    .popup h2 {
      color: #663300;
      margin-bottom: 15px;
    }

    .popup p {
      font-size: 1.2em;
      color: #444;
    }

    .popup button {
      background-color: #663300;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    .popup button:hover {
      background-color: #885533;
    }

    /* Overlay to darken the background */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9;
    }

    /* Navigation bar styling */
    .navbar {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      text-align: center;
      z-index: 1000;
      width: 300px;
      border: 2px solid #d8c4a0;
    }

    .navbar a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      font-size: 1.5em;
      color: #663300;
      font-weight: bold;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    /* Close button for the navbar */
    .navbar .close-btn {
      background-color: #663300;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
    }

    .navbar .close-btn:hover {
      background-color: #805C3C;
    }

    /* Open button */
    .open-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #663300;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    .open-btn:hover {
      background-color: #805C3C;
    }
  </style>
</head>
<body>
  <h1>Memories</h1>

  <!-- Navigation bar -->
  <div class="navbar" id="navbar">
    <a href="ForYou.html">Home</a>
    <a href="Gallery.html">Gallery</a>
    <a href="#goals">Goals</a>
    <button class="close-btn" onclick="closeNav()">Close</button>
  </div>

  <!-- Open button -->
  <button class="open-btn" onclick="openNav()">Menu</button>

  <div class="collage">
    <!-- Add your images here -->
    <div class="photo" onclick="showPopup('To Lipa', 'Picture bago maligaw sa Batangas.')">
      <img src="img/5.jpg" alt="Photo 1">
    </div>
    <div class="photo" onclick="showPopup('Ganda naman', 'Natuloy rin yung wishlist niya na magpa Batangas kami.')">
      <img src="img/1.jpg" alt="Photo 2">
    </div>
    <div class="photo" onclick="showPopup('Celebrate Christmas', 'Luckily Na extent till 26 pero bitin want pa kita makasama.')">
      <img src="img/6.jpg" alt="Photo 3">
    </div>
    <div class="photo" onclick="showPopup('Happy Bithday', 'Grabe Lakad natin ga sumakit paa pero nakapag overnight naman sainyo.')">
      <img src="img/11.jpg" alt="Photo 4">
    </div>
     <div class="photo" onclick="showPopup('Naka hanap ng upuan', 'Kahit pagod fresh kaparin, Happy Birthday po.')">
      <img src="img/12.jpg" alt="Photo 4">
    </div>
    <div class="photo" onclick="showPopup('Gala Calamba', 'Sabiko pa Bookbind lang may bisita pala ako, ayun nakapag gala pa tuloy kami sa pailaw ng calamba.')">
      <img src="img/13.jpg" alt="Photo 4">
    </div>
    <!-- Add more photos as needed -->
  </div>

  <!-- Popup for photo details -->
  <div class="overlay" id="overlay" onclick="hidePopup()"></div>
  <div class="popup" id="popup">
    <h2 id="popup-title">Photo Title</h2>
    <p id="popup-description">Photo Description</p>
    <button onclick="hidePopup()">Close</button>
  </div>

  <script>
    // Function to show the popup with title and description
    function showPopup(title, description) {
      document.getElementById('popup-title').innerText = title;
      document.getElementById('popup-description').innerText = description;
      document.getElementById('popup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    // Function to hide the popup
    function hidePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    // Function to open the navigation bar
    function openNav() {
      document.getElementById('navbar').style.display = 'block';
    }

    // Function to close the navigation bar
    function closeNav() {
      document.getElementById('navbar').style.display = 'none';
    }
  </script>
</body>
</html>
